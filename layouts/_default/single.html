<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  {{ partial "header.html" . }}
  <div class="container">

    <div class="content">
      {{ .Content }}
    </div>

  </div>
  {{ partial "footer.html" . }}
  {{ if .Params.script }}
      <script src="{{ .Params.script }}"></script>
  {{ end }}
</body>
</html>
