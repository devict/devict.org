<!DOCTYPE html>
<html>

<head>
  {{ partial "head.html" . }}
</head>

<body>
  {{ partial "header.html" . }}

  <div class="title-header">
    <div class="container">
      <h1 class="page-title">Topics on {{ .Title }}</h1>
    </div>
  </div>

  <div class="container main">
    <section id="menu">
      <ul>
        {{ range .Page.Data.Pages }}
        <li hugo-nav="{{ .RelPermalink}}"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
        {{ end }}
      </ul>
    </section>
    <a href="/tags" class="btn btn-warning btn-sm"><i class="fa fa-tags" aria-hidden="true"></i>
      View All Tags
    </a>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
